{% extends "layout.html" %}

{% block title %}
    Results
{% endblock %}

{% block main %}

    <form action="/results" method="post">
        <div class="form-group">

            <table class='table table-bordered table-condensed table-striped table-hover'>
                    <tr><th>ISBN</th><th>Title</th><th>Author</th><th>Year</th></tr>
                    {% for row in rows %}
                        <tr class="table-row" >
                            <td><a href="{{ url_for('book', isbn=row['isbn']) }}" >{{row["isbn"]}}</a></td><td>{{row["title"]}}</td><td>{{row["author"]}}</td><td>{{row["year"]}}</td>
                        </tr>
                    {% endfor %}
                 </table>

        </div>

    </form>
{% endblock %}
