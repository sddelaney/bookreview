{% extends "layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block main %}
    <form action="/" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="isbn" placeholder="Book ISBN" type="text"><br>
            <input autocomplete="off" autofocus class="form-control" name="title" placeholder="Book Title" type="text"><br>
            <input autocomplete="off" autofocus class="form-control" name="author" placeholder="Book Author" type="text">
        </div>

        <button class="btn btn-primary" type="submit">Search</button>
    </form>
{% endblock %}
